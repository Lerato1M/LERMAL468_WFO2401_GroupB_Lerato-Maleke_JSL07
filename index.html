<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Proud of Your Progress Cards</title>
</head>
<body>
    <h1>✨ Proud of Your Progress ✨</h1>
    
    <form id="cardForm">
        <div>
            <label for="studentName">Student's Name:</label>
            <input type="text" id="studentName" required>
        </div>

        <div>
            <label for="personalMessage">Personalized Message:</label>
            <input type="text" id="personalMessage" required>
        </div>
        
        <div>
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" required>
        </div>

        <button type="submit">Generate Certificate</button>
    </form>

    <!-- Modal for displaying certificates -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="certificateContent">
                <!-- Certificate content will appear here -->
                <h1 class="certificate-heading">Certificate of Achievement</h1>
                <div class="certificate-content">
                    <p>This is to certify that</p>
                    <div><b> ${studentName}</b></div>
                    <div>has completed the course<b> ${courseName}</b> with grit and tenacity</div>
                    <img src="logo.png" alt="Logo" class="logo">
                <div><b>${personalMessage}</b></div>
            `;    
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
